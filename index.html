<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> javaScript examples</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script><!--use defer-->
    </head>
    <body>
        <div class="header">
            <div class="title">ROCK PAPER SCISSORS</div>
        </div>
        <div class="bodySection">
            <div class="desc">
                <div class="desc1">Choose one of the buttons below!</div>
                <div class="desc2">First one who scores 5 points wins the game</div>
            </div>
            <div class="result">
                <div class="plyrChce">
                    <div class="question1">❔</div>
                    <div class="scr">Player: <div class="playerScore">0</div></div>
                </div>
                <div class="cmpChce">
                    <div class="question2">❔</div>
                    <div class="scr">Computer: <div class="computerScore">0</div></div>
                </div>
            </div>
            <div class="buttons">
                <button class="but1">
                    <div class="img1">✊</div>    
                </button>
                <button class="but2">
                    <div class="img2">✋</div>  
                </button>
                <button class="but3">
                    <div class="img3">✌</div> 
                </button>
            </div>
        </div>
        <div class="footer">
            <div class="footer1">Copyright © 2023 Yıldırım Mert Gökçe</div>
        </div>
        <div class="modal">
            <div class="modal-content">
                <div class="title2">Title</div>
                <button class="play-again-but">Play Again</button>
            </div>
        </div>
    </body>
</html>
